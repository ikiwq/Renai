<html>
<head>
	<title>Renai</title>
	<style type="text/css">
		*{
			box-sizing: border-box;
		}

		#gameScreen{
			display: none;
		}

		#initialScreen{
			width: 1024px;
			height: 576px;
			background-color: black;
			justify-content: center;
			align-items: center;
		}
	</style>
</head>
<body>
	<div id="initialScreen">
		<div style="display: flex; flex-direction: column; width: 50%; align-items: center; justify-content: center; line-height: 3px;">
			<p style="color: white;">Renai</p>
			<button style="width: 50%;" id="newGameButton">a</button>
			<p style="color: white;">or</p>
			<input type="text" placeholder="Enter Game Code" id="gameCodeInput"/>
			<button style="width: 50%;" id="joinGameButton">Join Game</button>
		</div>
	</div>

	<div id="gameScreen" style="position:relative;">
		<div style="position: absolute; display: flex; width: 1024px; align-items: center;  padding: 20px;">

			<div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end;">
				<div style="background-color: yellow; height: 30px; width: 100%;"></div>
				<div id="player1Health" style=" position: absolute; background-color: blue; height: 30px; top:0; bottom: 0; left: 0; right: 0;"></div>	
			</div>

			<div id="Timer" style="background-color: red; width: 100px; height: 100px; flex-shrink: 0; display:flex; align-items: center; justify-content: center;">10</div>

			<div style="position: relative; height: 30px; width: 100%;">
				<div style="background-color: yellow; height: 30px;"></div>
				<div id="player2Health" style=" position: absolute; background-color: blue; height: 30px; top:0; bottom: 0; left: 0; right: 0;"></div>	
			</div>

		</div>
		<div id="outcome" style="position: absolute; color: white; align-items: center; justify-content: center; top:0; bottom: 0;left: 0; right: 0; display: none;">TIE!</div>
		<div id="gameCode"style="position: absolute; justify-content: center; align-items: center; width: 100%; height: 100%; display: flex;">
			<h1 style="text-align: center; ">Your game code is: <span id="gameCodeDisplay"></span></h1>
		</div>
		<canvas></canvas>
	<div>

	<script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
	<script src="classes.js"></script>
	<script src="index.js"></script>
</body>
</html>
